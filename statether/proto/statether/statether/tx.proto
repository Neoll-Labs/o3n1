syntax = "proto3";

package statether.statether;

option go_package = "github.com/nelsonstr/o3n1/statether/x/statether/types";

// Msg defines the Msg service.
service Msg {
  rpc SaveEthaddressState (MsgSaveEthaddressState) returns (MsgSaveEthaddressStateResponse);
  rpc GetEthaddressState  (MsgGetEthaddressState ) returns (MsgGetEthaddressStateResponse );
}
message MsgSaveEthaddressState {
  string creator         = 1;
  string ethAddress      = 2;
  uint64 block           = 3;
  uint64 nonce           = 4;
  uint64 storagePosition = 5;
}

message MsgSaveEthaddressStateResponse {
  string ethAddress = 1;
}

message MsgGetEthaddressState {
  string creator         = 1;
  string ethAddress      = 2;
  uint64 block           = 3;
  uint64 nonce           = 4;
  uint64 storagePosition = 5;
}

message MsgGetEthaddressStateResponse {
  bool exists = 1;
}

